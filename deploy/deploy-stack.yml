version: "3.9"

services:
  db:
    image: nfraynor/ref-app-db:latest
    container_name: rugbyref-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: super-strong-root-secret
      MYSQL_DATABASE: refnl
      MYSQL_USER: referee
      MYSQL_PASSWORD: super-strong-root-secret
    volumes:
      - db_data:/var/lib/mysql

  apache:
    image: nfraynor/ref-app-apache:latest
    container_name: rugbyref-apache
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: rugbyref
      DB_USER: rugbyref_app
      DB_PASS: ${DB_APP_PASSWORD}
    # Mount ONLY the challenge dir (Apache serves it over HTTP:80)
    volumes:
      - acme_challenge:/var/www/html/php/public/.well-known/acme-challenge
    # no ports; only reachable via HAProxy

  haproxy:
    image: nfraynor/ref-app-haproxy:latest
    container_name: rugbyref-haproxy
    restart: unless-stopped
    depends_on:
      - apache
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - haproxy_certs:/etc/haproxy/certs

  certbot:
    image: certbot/certbot:latest
    container_name: rugbyref-certbot
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt
      - acme_challenge:/var/www/html/php/public/.well-known/acme-challenge
      - haproxy_certs:/etc/haproxy/certs

volumes:
  db_data:
  letsencrypt:
  haproxy_certs:
