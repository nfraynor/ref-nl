version: "3.9"

services:
  db:
    image: nfraynor/ref-app-db:latest
    container_name: rugbyref-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: super-strong-root-secret
      MYSQL_DATABASE: refnl
      MYSQL_USER: referee
      MYSQL_PASSWORD: super-strong-root-secret
    volumes:
      - db_data:/var/lib/mysql

  apache:
    image: nfraynor/ref-app-apache:latest
    container_name: rugbyref-apache
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: refnl
      DB_USER: referee
      DB_PASS: super-strong-root-secret
    volumes:
      - acme_challenge:/acme   # <-- fixed mount for ACME alias

  haproxy:
    image: nfraynor/ref-app-haproxy:latest
    container_name: rugbyref-haproxy
    restart: unless-stopped
    depends_on:
      - apache
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - haproxy_certs:/etc/haproxy/certs

  certbot:
    image: certbot/certbot:latest
    container_name: rugbyref-certbot
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt
      - acme_challenge:/acme         # <-- same path as Apache alias
      - haproxy_certs:/etc/haproxy/certs

volumes:
  db_data:
  letsencrypt:
  haproxy_certs:
  acme_challenge:
