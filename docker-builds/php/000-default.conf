<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /app/php/public

    <Directory /app/php/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # ACME under app tree
    Alias /.well-known/acme-challenge /app/php/public/.well-known/acme-challenge
    <Directory "/app/php/public/.well-known/acme-challenge">
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
